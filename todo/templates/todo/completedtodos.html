{% extends 'todo/base.html' %}
{%block content%}
Completed Todos

<ul>
    {%for todos in todos %}
    <li>
    <a href="{% url 'viewtodo' todos.id %}">
        {%if todos.important%} <b> {%endif%} {{todos.title}} {%if todos.important%}</b> {%endif%}
        {%if todos.memo%} -- {{todos.memo}} {%endif%}
        {{todos.datecompleted|date:'M j Y H:i'}}
    </a>   
    </li> 
{% endfor%}
</ul>
{% endblock %}
